function edit(url) {
	urldialog({
	title:'菜单编辑',
	url:'__URL__/edit/id-'+url
	});
};

//删除
function del(id,obj) {
	var obj;
	ajaxpost({
		name:'删除菜单后会同时菜单下级内容! ',
		url:"__URL__/del",
		data:{id: id},
		tip:1,
		success:function(){
			$(obj).parent().parent().parent().remove();
		}
	});
}
