<div class="page_function">
  <div class="info">
    <h3>{$info.name} - 字段管理</h3>
    <small>使用以下功能进行字段编辑操作</small> </div>
  <div class="exercise"> 
   <a href="javascript:menuload('__URL__/index')">返回列表</a>
   <a href="javascript:;" onclick="add()">添加字段</a>
   </div>
</div>
<div class="page_main">
  <div class="page_table table_list">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
       <th width="10%"><center>ID</center></th>
        <th width="30%"><center>名称</center></th>
        <th width="30%"><center>LOGO</center></th>
        <th width="10%"><center>排序</center></th>
      	<th width="20%"><center>操作</center></th>
      </tr>
      <!--foreach:{$list $vo}-->
      <tr>
        <td align="center">{$vo.id}</td>
        <td align="center">{$vo.cname}</td>
        <td><center><img src="{$vo.image}" height="40px" /></center></td>
       <td align="center"><center>{$vo.sequence}</center></td>
      
        <td><center>
       <a href="javascript:;" onclick="edit({$vo['id']})" >修改</a>&nbsp;&nbsp;
         <!--if:{$vo['primary']==0}-->
         <a href="javascript:void(0);" onclick="del('{$vo.id}',this)">删除</a>
         <!--{else}-->
         <font color="#CCCCCC">删除</font>
         <!--{/if}-->
         </center></td>
      </tr>
      <!--{/foreach}-->
    </table>
  </div>
</div>

<div class="page_tool">
  <div class="page"></div>
</div>
<script>
//添加
function add() {
	urldialog({
	title:'字段添加',
	url:'__URL__/field_add/id-{$info.id}'
	});
};
//修改
function edit(id) {
	urldialog({
	title:'字段编辑',
	url:'__URL__/field_edit/id-'+id
	});
};
//删除
function del(id,obj) {
	var obj;
	ajaxpost({
		name:'删除此字段会删除字段下的内容！',
		url:"__URL__/field_del",
		data:{id: id,did: '{$info.did}'},
		tip:1,
		success:function(){
			$(obj).parent().parent().parent().remove();
		}
	});
}
</script>
