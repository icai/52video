<div class="page_function">
  <div class="info">
    <h3>{$info.name} - 人员审核</h3>
     </div>
  
</div>
<div class="page_main">
  <div class="page_table table_list">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <th ><center>名称</center></th>
        
       
        <th width="20%"><center>操作</center></th>
      </tr>
      <!--foreach:{$list $vo}-->
      <tr>
        <td align="center"><center>{$vo.sequence}</center></td>
     
        <td><center>
       <a href="javascript:;" onclick="edit({$vo['fid']})" >通过</a>&nbsp;&nbsp;
         <!--if:{$vo['primary']==0}-->
         <a href="javascript:void(0);" onclick="del('{$vo.fid}',this)">删除</a>
         <!--{else}-->
         <font color="#CCCCCC">删除</font>
         <!--{/if}-->
         </center></td>
      </tr>
      <!--{/foreach}-->
    </table>
  </div>
</div>

<div class="page_tool">
  <div class="page"></div>
</div>
<script>
//添加
function add() {
	urldialog({
	title:'字段添加',
	url:'__URL__/field_add/mid-{$info.mid}'
	});
};
//修改
function edit(mid) {
	urldialog({
	title:'字段编辑',
	url:'__URL__/field_edit/fid-'+mid
	});
};
//删除
function del(fid,obj) {
	var obj;
	ajaxpost({
		name:'删除此字段会删除字段下的内容！',
		url:"__URL__/field_del",
		data:{fid: fid,mid: '{$info.mid}'},
		tip:1,
		success:function(){
			$(obj).parent().parent().parent().remove();
		}
	});
}
</script>
