<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> 微吼直播平台</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <!-- bootstrap 3.0.2 -->
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!-- font Awesome -->
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <!-- Daterange picker -->
        <link href="css/daterangepicker/bootstrap-datetimepicker.min.css" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
   <body>
        <header class="header">
        	<nav class="navbar nav-top" role="navigation">
        		<div class="navbar-header">
        			<a href="##" class="navbar-brand">
                		<img src="images/logo.png" style="width: 148px;">
            		</a>
        		</div>
        		 <div class="collapse navbar-collapse">
                <ul class="navbar-nav nav-list">
                    <li><a href="javascript:;">观看直播</a></li>
                    <li><a href="myLive.html">我的直播</a></li>
                </ul>
                <div class="pull-right login-register">
                      <div id="personal-info">
	                      <div class="dropdown-toggle " data-toggle="dropdown" aria-expanded="false">
	                      		<span style="display:inline-block;max-width:160px;overflow: hidden;" title="托里">托里</span>
	                      		<span class="caret"></span>
	                      </div>
                      </div>
                </div>
                <div class="pull-right">
                    <a href="##" target="_blank" class="download">下载APP</a>
                </div>
                <div class="pull-right searchBox">
                  <input type="text" class="goSearch" id="tosearch" placeholder="搜索" />
                </div>
            </div>
        	</nav> 
        </header>
        
        <div class="container createEvent">
        	<a href="myLive.html" class="returnBack"> <返回我的直播</a>
        	<div class="basicContent" id="basic">
        		<a class="selected" href="##">基本内容</a>
        	</div>
        	<table>
        		<tbody>
        			<tr>
          				<td width="100" align="right">栏目</td>
         			    <td width="350">
         			    	<select name="cid" id="cid" msg="栏目未选择">
              					<option value="0">======选择栏目======</option>
                            </select>
            			</td>
        			</tr>
         			<tr>
          				<td width="100" align="right">所属科目</td>
          					<td width="350">
          						<select name="sid" id="sid">
              						<option value="0">======全部科目======</option>
                          		</select>
           					</td>
        			</tr>
         			<tr>
          				<td width="100" align="right">所属年级</td>
          				<td width="350">
          					<select name="gid" id="gid">
              					<option value="0">======全部年级======</option>
							</select>
            			</td>
        			</tr>
        			<tr>
				        <td width="100" align="right">所属老师</td>
				        <td width="350">
				        	<select name="tid" id="tid">
				              <option value="0">======全部老师======</option>
				            </select>
				        </td> 
				    </tr>
				    <tr>
			            <td width="100" align="right">标题</td>
			            <td colspan="2">
			            	<input type="text" class="text_value" id="title" name="title" msg="标题不能为空" value="" style="float:left; width:360px;">
			            </td>
			        </tr>
				<tbody id="expand">
                	<tr>
                		<td align="right">开始时间</td>
                		<td>
                			<input type="text" class="text_value" id="starttime" name="starttime" msg="开始时间不能为空" value="2015-12-08 10:17:03" style="width:210px; float:left">
                			<div class="time" id="starttime_button"></div>
                		</td>
                	</tr>
                </tbody>
                <tbody>
                	<tr>
                		<td align="right">直播时长</td>
                		<td>
                			<input type="text" class="text_value" id="time" name="time" msg="直播时长不能为空" value="" style="width:210px; float:left">
                			<span style="line-height:25px;margin-left:8px;">分钟</span>
                		</td>
                	</tr>
                	<tr>
        				<td width="100" align="right">内容形象图</td>
        				<td colspan="2">
                  			<input type="text" class="text_value" id="image" name="image" value="" style="width:220px; float:left"> 
          					&nbsp;&nbsp;
          					<input type="file" value="选择图片" style="display: inline-block;">
        				</td>
        			</tr>
        			<tr>
        				<td width="100" align="right">内容</td>
        				<td colspan="2">
        					<div class="clearfix">
        						<textarea class="text_content" id="content" name="content"></textarea>
        					</div>
          					<input type="button" value="远程图片本地化" class="button_small" style="margin-top:10px;" onclick="javascript:get_remote_image()">
                  			<input type="button" value="上传图片和文件到编辑器" style="margin-top:10px;" class="button_small" id="editor_upload">
        				</td>
      				</tr>
      				<tr>
				        <td width="100" align="right">直播通道</td>
				        <td width="350">
				        	<select name="channel">
				        		<option value="0">======直播通道======</option>
							</select>
				        </td>
				    </tr>
				    <tr>
				        <td width="100" align="right">描述</td>
				        <td colspan="2">
				        	<textarea class="text_textarea" id="description" name="description"></textarea>
				        </td>
				    </tr>
				    <tr>
				        <td width="100" align="right">状态</td>
				        <td width="350">
				            <input type="radio" name="status" checked="checked"> 发布&nbsp;&nbsp;<input type="radio" name="status"> 草稿&nbsp;&nbsp;
				        </td>
				    </tr>
                </tbody>
            </table>
            <div class="form_submit">
		      	<button class="button" type="submit">保存</button>
		    </div>
        </div>
       
  
        <!-- jQuery 2.0.2 -->
        <script src="js/jquery.min.js"></script>
        <!-- jQuery UI 1.10.3 -->
        <script src="js/jquery-ui-1.10.3.min.js" type="text/javascript"></script>
        <!-- Bootstrap -->
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <!-- daterangepicker -->
        <script src="js/plugins/daterangepicker/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
        <script>
        	 $('#starttime').datetimepicker({ 
	            dateFormat: 'yy-mm-dd h:mm',
	            changeYear: true,   
	            monthNames: ['一月','二月','三月','四月','五月','六月','七月','八月','九月','十月','十一月','十二月'],  
	            dayNames: ['星期日','星期一','星期二','星期三','星期四','星期五','星期六'],  
	            dayNamesShort: ['周日','周一','周二','周三','周四','周五','周六'],  
	            dayNamesMin: ['日','一','二','三','四','五','六'],
        	}); 
       
        </script>
    </body>
</html>
