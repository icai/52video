<script language="javascript" type="text/javascript">
var pageIndex=0;

 var  fid='<?php echo $fid;?>';
 

function getResult(){
	$.post("__URL__/ajax_list", { fid: fid,pageIndex:pageIndex},
	function(d){
	
		
		if (d.status == 1) { 
			pageIndex=d.message.pageIndex;
		// if(d.message.num <= number){
			$('#more').hide();
		// }
			$("#comments_list").prepend($(buildLi(d.message.info)));
		}
	}, "json");
}

function buildLi(data){
  var strVar = "";
  for (var i = 0; i < data.length; i++) {
	strVar += "<li style=\"border-bottom:none\">";
	strVar += "<div class=\"txPic left\" style=\"width:100px\"><img src=\""+ data[i]['pic'] +"\"><\/div>";
	strVar += "<div class=\"bjListCon\">";
	strVar += "<p class=\"biaoti\">"+ data[i]['name'] +" :<\/p>";
	strVar += "<p class=\"jianjie\" style=\"font-size:37px\">"+ data[i]['message'] +"<\/p>";
	strVar += "<p class=\"time\">"+ data[i]['t'] +"<\/p>";
	strVar += "<\/div>";
	strVar += "<\/li>";
  };
  return strVar;
};	
function time(){ 
	getResult();
}setInterval("time()",3000);
</script>
