<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>测试观看页面-闪阅云</title>

		<link rel="stylesheet" href="__TPL__mobile/css/style1.css" />
		<!-- Css 样式-->
	    <link rel="stylesheet" href="__TPL__mobile/music/css/style.css" />
	    
	    <!-- Javascript -->
	    <script type="text/javascript" src="__TPL__mobile/music/js/jquery-2.1.4.min.js" ></script>

        
	</head>
	<body class="pc">
    	
    
		<header> 
			<div class="logo-box">
			
             <h1>上海视盛信息学院直播观看页</h1>
			
			</div>
		</header>
		<section>
		<div class="play-box">
				<div class="channels">
        
        <div class="show">
  <!--if:{$flag}-->
    
       <div id="play" class="play" style="width:1000px; margin:0 auto;">
        	
        </div>
        
  <script type="text/javascript" src="__PUBLIC__/ckplayer/ckplayer.js" charset="utf-8"></script>
<script type="text/javascript">


var w = "1000px";//视频宽度
  var h = "400";//视频高度 
  var url = "rtmp://{$sys.ali}{$stream}";//视频地址
 var flashvars={f:url,c:0,s:0,lv:1,loaded:'loadHandler',p:1};
  var params={bgcolor:'#FFF',allowFullScreen:true,allowScriptAccess:'always',wmode:'transparent'};
  var video=[url];
CKobject.embed('__PUBLIC__/ckplayer/ckplayer.swf','play','player_a1',w,h,false,flashvars,video,params);
				 
</script>

 <!--{else}-->

<div class="bjtu">
</div>

<!--{/if}-->
    </div>
</div>
		</div>
      
		
		</section>
        
        <div class="jianjiemain">
        	<div class="jianjie">
            	<img class="schoolimg" src="{$sys.imageurl}{$school[$info['csid']]['headimg']}"/>{$school[$info['csid']]['name']}
                <div class="pcsupport">
                	+技术支持
                </div>
            </div>
            <div class="jianjiek">

                	闪阅云教育微直播平台简介
                    
                </div>
                <img src="__TPL__mobile/img/shanyueyun2.jpg"/>
            </div>
            
            <div id="Qr">
                <div class="qrk">
                <img class="qr" src="/themes/html/mobile/img/jkqr.jpg" /><span onclick="toclose(this)"><img src="/themes/html/mobile/img/gb.png" /></span>
                </div>
                </div>
            
        </div>
        
        
        <script>
        	$('.pcsupport').click(function(){
				$('#Qr').show();
			});
			 
			 
			function toclose(e){
				$(e).parents('#Qr').hide();
			} 
		
        </script>
		
	</body>
</html>
