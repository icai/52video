	<div class="bd">
        <ul>
            <li style="background:url(__ROOT__/themes/html/images/pic/bg1.png) no-repeat center top;">
                <div class="m-width">
                    <a href="#"><img src="__ROOT__/themes/html/images/pic/pic1.png" /></a>

            </li>
        </ul>
    </div>
    <div class="mtime-btn">
        <div class="hd"><ul></ul></div>

</div>
<div style="color:#CFC6C6;" class="volid">
	<div class="contentBox">
		<div class="volid_main">
			{$info.content}
		</div>
		<div class="volid_bottom">
		</div>
	</div>
</div>


<!--底部-->
<!--#include file="foot.html"-->
<!--END-->
<script>

$('.load_m').css('text-align', 'right');
var page=2;
function jiazai(){
	$.post('__ROOT__/user/index.php/comment/commentlist.html',{page:page,fid:'{$info.aid}',type:'content'},function(data){
		if(data.status=='1'){
			$('#comments_list').append(data.html);
			page=page+1;
		}else{
			$('.load_m').hide();	
		}
	},'json')
};
function praise(){
	// var myDialog = art.dialog();// 初始化一个带有loading图标的空对话框
	$.post('__ROOT__/index.php/change',{page:page,fid:'{$info.aid}'},function(data){

		if(data.status=='1'){
			var num = $('.volid_bottom span').html();
			num++;
			$('#laud').html(num);
			var config = {
				title:'提示',
				content:data.msg,
				width:150,
				icon: 'succeed',
				height:90
			};
			dialog(config);
		}else{
			var config = {
				title:'提示',
				content:data.msg,
				icon: 'warning',
				width:150,
				height:92
			};
			dialog(config);
		}
	},'json')
}
function collection(){
	$.post('__ROOT__/index.php/change/collection',{fid:'{$info.aid}'},function(data){
		if(data.status=='1'){
				var n = $('#collection').html();
				n++;
				$('#collection').html(n)
				var config = {
				title:'提示',
				content:data.message,
				width:150,
				icon: 'succeed',
				height:90
			};
			dialog(config);
		}else{
			var config = {
				title:'提示',
				content:data.message,
				width:150,
				icon: 'warning',
				height:90
			};
			dialog(config);
		}
	},'json')
}
$("#submit").click(function(){
  $.post("__ROOT__/user/index.php/comment/data",
  {	
  	type:'content',
    fid:$('#fid').val(),
    message:$('#message').val()
  },
  function(data){
    // if(data.status == 1){
	     alter(data.message);
	   	// }
  });
});

</script>
