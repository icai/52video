<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=750, user-scalable=no">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
	</head>
	<body>
		<div class="ploginhead">
	
		</div>
		<div class="logintablek">
			<div class="tablenav">
				<a href="#onekeylogin" class="login1 active">一键登录</a>
			    <a href="#accountlogin" class="login2 ">账号登陆</a>
			</div>
			
			<div class="logink">
			<div id="onekeylogin" class="active">
				<div class="loginlogo">
			    	<img src="img/loginlogo.png" >
			    </div>
			    <ul>
			    	<li>安全模式，登录公众号，一键授权</li>
			    </ul>
			    <a   class="submit" href="__URL__/tocas?mobile=yes" >提交信息</a>
			</div>
			<div id="accountlogin">
			
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="kuang">
			<tr>
				<td>学生姓名：</td>
			</tr>
			<tr>
				<td>
					<input name="studentname" 
					  type="text" class="px" id="studentname" value="" placeholder="">
				</td>
			</tr>
			<tr>
			<td>学生号：</td>
			</tr>
			<tr>
			<td><input name="number"  class="px" id="number" value=""  type="text" placeholder=""></td>
			</tr>
			<tr>
			<td>密匙：</td>
			</tr>
			<tr>
			<td><input name="code" class="px" id="code" value=""  type="text" placeholder=""></td>
			</tr>
			<tr>
			<td>手机号：</td>
			</tr>
			<tr>
				<td>
					<input  name="tel"  class="px" id="tel" value=""  type="text" placeholder="">
				</td>
			</tr>
			
			
			<tr>
			<td>家长身份：</td>
			</tr>
				<td>
					<select name="relation" class="dropdown-select" id="relation">
						<option  value="妈妈">妈妈</option>
						<option  value="爸爸">爸爸</option>
						<option  value="爷爷">爷爷</option>
						<option  value="奶奶">奶奶</option>
						<option  value="外公">外公</option>
						<option  value="外婆">外婆</option>
						<option  value="其他">其他</option>
					</select>
				</td>
			</tr>
			</table>
			
			<div class="footReturn">
				<a id="showcard"  class="submit" >提交信息</a>
			
			</div>
			</div>
			
			
			
			
			</div>
			
			</div>
		
		<script src="js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
		
	</body>
</html>
