<div id="container" class="container animate" style="height:48px;overflow:hidden;">
    <footer>
        <section class="nav_footer" id="nav_footer">
            <ul>
                <ol class="tbox">
                    <li style="width: 10px;">
                       <span style="display:block;width:10px;height:28px;"></span> 
                    </li>
                    <li style="width: 100%;vertical-align: middle;">
                        <input type="text" name="message" id="message" class="toolstext" style="width: 100%;padding:0 5px;">
                    </li>
                    <li style="width: 100%;vertical-align: middle;">
                        <a id="btnsend" fid="{$info.aid}" class="toolssend on" style="height: 28px;line-height: 28px;margin: 0 10px;">发送</a>
                    </li>
                </ol>
            </ul>
        </section>
    </footer>
</div>
<script type="text/javascript">

$('#btnsend').on('click', function(){
	var this_ = this;
	var mes = $('#message').val();
	if(mes.length < 5){
		var dq = dialog({
				width: '40em',
				height: '40em',
				title: '提示',
				content: '请输入大于5字符评论内'
			})	
			dq.show();
			return;
	}
	$.ajax({
	  url: "http://videowap.tuoz.net/index.php/comment/save",
	  type: "POST",
	  data: {
		fid: $(this_).attr('fid'),
		message: mes
	  },
	  dataType: "json",
	  success: function( d ) {
		if(d.status == 1){
			$('#message').val('');
			var dq = dialog({
				width: '20em',
				height: '20em',
				title: '提示',
				content: '评论成功'
			})	
			dq.show();
		}else{
			alter('评论失败');
			var dq = dialog({
				width: '20em',
				height: '20em',
				title: '提示',
				content: '评论失败'
			})	
			dq.show();
		}
	  }
	});	
})
</script>
