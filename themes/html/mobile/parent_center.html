<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=750, user-scalable=no">
		<title>我的选课</title>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
	</head>
	<body>
		<div class="centerhead">
			
			<div class="head_name">
				<img src="img/parentshead.png"/>
				<p>
					{$student.name}的{$student.relation}
				</p>
				<p>
					{$classes[$student['bj_id']]['grade']}年级{$classes[$student['bj_id']]['class']}班
				</p>
			</div>
			
		</div>
		
		<div class="selecthead myselect">
			我的选课
		</div>
		
		<div class="selectnav">
         <!--foreach:{$kclist $vo}-->
			<a href="__URL__/kcdetail/id-{$vo.id}{$urltoken}">
				<div class="headcolor">
				</div>
				<div class="classtitle">
					<span class="classname">
						{$vo.title}
					</span>
					
				</div>
				<div class="classmain">
					<p>课程：{$vo.name}</p>
					<p>选修课组：{$vo.group}</p>
				</div>
				<span class="details">
					查看详情>
				</span>
			</a>
			   <!--{/foreach}-->
		
			
		</div>
		
		
	</body>
</html>
