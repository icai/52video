				jQuery(document).ready(function($){
				// browser window scroll (in pixels) after which the "back to top" link is shown
				var offset = 500,
					//browser window scroll (in pixels) after which the "back to top" link opacity is reduced
					offset_opacity = 300,
					//duration of the top scrolling animation (in ms)
					scroll_top_duration = 400,
					//grab the "back to top" link
					$back_to_top = $('.backTop');
			
				//hide or show the "back to top" link
				$(window).scroll(function(){
					( $(this).scrollTop() > offset ) ? $back_to_top.addClass('visited') : $back_to_top.removeClass('visited fade-out');
					if( $(this).scrollTop() > offset_opacity ) { 
						$back_to_top.addClass('fade-out');
					}
				});
				$back_to_top.bind('click', function(event){
					event.preventDefault();
					$('body,html').animate({
						scrollTop: 0 ,
					 	}, 300
					);
				});
			
			    });

            
			</script>

			function getcomment(){
				$.post('__ROOT__/index.php/comment/pc_list',{data: data},function(d){

						if(d.message.pageindex != 0)

							//alert(data['pageIndex'])
						if (data['pageIndex'] == 0) {
							if (count > 0) {

							}
						}
						$('#num').html(count);
						if(d.message.count == 0){
							$('.load').hide();

							arr['id'] = d.message.info[0]['id'];

					}
				},'json')
			}

			function automatic(arr){
				$.post('__ROOT__/index.php/comment/pc_auto',{data: arr},function(d){

						arr['id'] = d.message.info[0]['id'];
					}
				},'json')
			}

			function escapes(data){
				var strVar = "";
				if(!data){
					return '';
				}
				for(var i=0;i<data.length;i++){
			    	 strVar += "<li class=\"comment-list\" id=\"comment-template\"><a href=\"#\"><img style=\"width:30px;height:30px;\" src=\""+data[i]['pic']+"\" alt=\"\"><\/a><dl><dt class=\"comment-user-other\">"+data[i]['name']+"<\/dt><dd class=\"comment-data\">"+data[i]['message']+"<\/dd><dd class=\"comment-tool\"><span class=\"time\">"+data[i]['time']+"<\/span> <\/dd><\/dl><\/li>";
				}
				return strVar;
			}
