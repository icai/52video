  var timerID;
		  var cishu=0;
		  function daojishi(miao){
			  var button=jQuery('button#tocode');

				button.text('重新获取');

				 cishu=0;
				}
				 
			  }
		  
         function huoqu(ele){
			 
			 var button=jQuery(ele);
			 if(jQuery('#mobile').val()==''){
				
				 tip({msg:'手机号不能为空！'});
				 return false;
				 }
			 
			jQuery.post("/index.php/sms",{mobile:jQuery('#mobile').val()},function(data){
