<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>{$common.title}</title>
    	<script src="/themes/shixiao/js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
        <link rel="stylesheet" type="text/css" href="/themes/shixiao/css/main.css"/>
	</head>
	<body>
    	
        
        <!--#include file="head.html"-->
        <div id="carousel" class="shutter othershutter">
			
			<div class="shutter-img" id="sb-slider">
			  <!--list:{table="web_menu_pics"  where="mid=<$info.id> " order="sequence desc,id asc" }-->
				<a href="{$list.url}">
					<img src="{$sys.imageurl}{$list.image}" alt="{$list.name}"/>
				</a>
                  <!--/list-->
			</div>
			
			<ul id="nav-arrows"  class="nav-arrows shutter-btn">
				<li class="prev"></li>
				<li class="next"></li>
			</ul>
		</div>
        
        <div class="allmain"> 
			<div class="maink">
				
			
				
				
				
				<!--内容下载-->
				<div class="res_nav">
					<ul>
						<li class="active">
							<a href="javascript:;">{$common.title}</a>
						</li>
						<li class="res_search">
							<form action="" method="post">
								<input type="" name="" id="" value="" placeholder="输入关键词搜索"/>
								<button></button>
							</form>
						</li>
					</ul>
				</div>
				
				
				<div class="res_main">
					
                    
                    
                    
                    <div class="resk active" id="hot">
						<!--<p class="resnum">共搜索到{$count}个资源</p>-->
						<ul class="reslist">
                        	<!--foreach:{$loop $list}-->
							<li>
								<a href="{$list.aurl}">
									<div class="res_img">
										<img src="{$sys.imageurl}{$list.image}"/>
									</div>
									
									<p class="res_name">
										{$list.title len="15"}
									</p>
									<p class="res_gs">
										<span>{$school[$list['csid']]['name']}</span>
										<span class="seenum">
											<img src="img/see.png"/>
											{$list.views}
										</span>
									</p>
								</a>
							</li>
                            <!--/list-->
							
						</ul>
						<div class="clear"></div>
						<div class="page">
							<ul>
								{$page}
							</ul>
						</div>
					</div>
				</div>
			
			</div>
		</div>
        
        
        
        
        
        
    
    	<!--#include file="foot.html"-->
        
        <script src="/themes/shixiao/js/velocity.js"></script>
      	<script src="/themes/shixiao/js/shutter.js"></script>
        <script src="/themes/shixiao/js/main.js"></script>
        <script>
        	//轮播
        	$(function () {
			  var w= $(window).width();
			  $('.shutter').shutter({
				shutterW: w, // 容器宽度
				shutterH: 400, // 容器高度
				isAutoPlay: true, // 是否自动播放
				playInterval: 3000, // 自动播放时间
				curDisplay: 3, // 当前显示页
				fullPage: false // 是否全屏展示
			  });
			});
		</script>
   	</body>
</html>
