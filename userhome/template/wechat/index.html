   <body>
<div class="tab-con" style="display:block">
	                	<h4 class="f-14 v-gray">添加微信公众号</h4>
	                	<form action="" method="post">
	                		<div class="msgWrap">
	                			<table width="100%" cellspacing="0" cellpadding="0" border="0" class="userinfoArea">
	                				<thead>
	                					<tr>
						                 	<th><span class="red">*</span>公众号名称：</th>
						                 	<td><input type="text" size="25" tabindex="1" class="px" value="民校通 " name="wxname"></td>
						                </tr>	
	                				</thead>
	                				<tbody>
	                					<tr>
						                  	<th><span class="red">*</span>公众号原始id：</th>
						                  	<td><input type="text" size="25" tabindex="1" class="px" value="gh_302f557f9134 " name="wxid">&#12288;<span class="red">请认真填写，错了不能修改。</span>比如：gh_weixinqiang 
						                  		<a target="_blank" href="##">
						                  			<img title="帮助" class="vm helpimg" src="images/help.png">
						                  		</a>
						                  	</td>
						                </tr>
                						<tr>
						                  	<th><span class="red">*</span>微信号：</th>
						                  	<td><input type="text" size="25" tabindex="1" class="px" value="schoolma" name="weixin">&#12288;比如：linepoinfo </td>
						                </tr>
                						<tr>
						                  	<th><span class="red"></span>AppID：</th>
						                  	<td><input type="text" size="25" tabindex="1" class="px" value="wx783acfa00db7be2f" name="appid">&#12288;用于自定义菜单等高级功能，可以不填 </td>
						                </tr>
                						<tr>
						                  	<th><span class="red"></span>AppSecret：</th>
						                  	<td><input type="text" size="25" tabindex="1" class="px" value="692ce0e514da3ba70c3653e276024f55" name="appsecret">&#12288;用于自定义菜单等高级功能，可以不填 </td>
						                </tr>
						                <tr>
							                  <th><span class="red"></span>微信号类型：</th>
							                  <td>
							                  	<select name="winxintype" id="winxintype">                  
								                   <option value="1">订阅号</option>
								                   <option value="2">认证订阅号</option>
								                   <option value="3">服务号</option>
								                   <option selected="" value="4">认证服务号</option>
							                  	</select>
							                  	&#12288;认证公众号是指每年向微信官方交300元认证费的公众号 
							                  </td>
						                </tr>
						                <tr>
							                  <th><span class="red">*</span>地区</th>
							                  <td>
							                  	省：<input type="text" size="20" tabindex="1" class="px" name="province" value="浙江" id="province"> 
							                                                        市：<input type="text" size="20" tabindex="1" class="px" name="city" value="杭州" id="city">
							              	          （此处关联公交等本地化查询）
							                  </td>
						                </tr>
						                <tr>
							                  <th>公众号邮箱：</th>
							                  <td><input type="text" size="25" name="qq" value="schoolma@tuoz.cn3" tabindex="1" class="px"></td>
						                </tr>
						                <tr>
							                  <th>二维码:</th>
							                  <td>
											 	<input type="input" name="headerpic" value="" id="img" class="px" style="width:415px">  
											 	<a class="btnGrayS" href="##">选择</a> 
											 	<a class="btnGrayS" href="##">上传</a>
											 	<a class="btnGrayS" href="##">预览</a>
											  </td>
                						</tr>
                						<tr>
							                  <th></th>
							                  <td><button type="submit" class="btn btn-light-red">保存</button></td>
						                </tr>
	                				</tbody>
	                			</table>
	                		</div>
	                	</form>
	                </div>
