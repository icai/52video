<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> 微吼直播平台</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <!-- bootstrap 3.0.2 -->
        <link href="__PUBLICURL__/home/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!-- font Awesome -->
        <link href="__PUBLICURL__/home/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <!-- Ionicons -->
        <link href="__PUBLICURL__/home/css/ionicons.min.css" rel="stylesheet" type="text/css" />
        <!-- Daterange picker -->
        <link href="__PUBLICURL__/home/css/daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="__PUBLICURL__/home/css/style.css" rel="stylesheet" type="text/css" />
        
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
   <body>
       	
       	<div class="container">
       		<div class="row">
        		<div class="txt-box right-box menu-box">
                	<div class="page-header">
                		<h3 class="pull-left">绑定微信</h3>
                
                	</div>
                	<menu class="tab-btns">
                    	<a href="__URL__/wechat_info" >账户设置</a>
                    	<a href="__URL__/text"class="active">文本编辑</a>
                    	<a href="__URL__/img" >图文编辑</a>
                    	<a href="__URL__/wechat_info">自动回复</a>
                	</menu>
                	<div class="tab-con" style="display:block">
                		<div class="cLine">
				            <div class="pageNavigator pull-left">
				  				<a class="btnGrayS vm bigbtn" title="新增文本自定义回复" href="__URL__/text_edit">
				  					<img class="vm" src="__PUBLICURL__/home/images/text.png">新增文本自定义回复</a>&#12288;
				  				<a class="btnGrayS vm bigbtn" title="新增图文自定义回复" href="__URL__/img_edit">
				  					<img class="vm" src="__PUBLICURL__/home/images/pic.png">新增图文自定义回复</a>&#12288;  
				            </div>
				            <div class="clr"></div>
				        </div>
	                	<div class="msgWrap">
          					<form action="" method="post">
            					<table width="100%" cellspacing="0" cellpadding="0" border="0" class="ListProduct" id="ListProduct">
              						<thead>
                						<tr>
											<th class="number">编号</th>
											<th class="keywords">关键词</th>
											<th class="answer">回答</th>
                    						<!--<th class="category">匹配类型</th>-->
                    						<th class="times">浏览次数</th>
											<th style="width:100px" class="times">时间</th>
											<th class="edit norightborder">操作</th>
               							 </tr>
              						</thead>
              						<tbody>
                                    <!--foreach:{$list $vo}-->
                						<tr>
						                   <td> {$vo.id}</td>
						                   <td>{$vo.keyword}</td>
						                   <td><div class="answer_text">{$vo.text}</div>
						                   </td>
                  						   <!--<td>完全匹配</td>-->
                  						   <td>{$vo.click}</td>
                         				   <td>{$vo.createtime}</td>
                                           <td class="norightborder"> 
                                          	 <a href="__URL__/text_edit/id-{$vo.id}" class="v-gray">编辑</a> 
                                          	 <a href="#" class="v-gray" onclick="del();">删除</a>
                                           </td>
                						</tr>   
                                       <!--{/foreach}-->                       
              						</tbody>
           						 </table>
          					</form> 
         				</div>
	                	<div class="cLine">
				            <div class="pageNavigator pull-right">
				                 <div class="pages"> 1 条记录 1/1 页   </div>
				                 <div class="clr"></div>
				              </div>
				        </div>
                	</div>
            	</div>
        	</div>
    	</div>
  
        <!-- jQuery 2.0.2 -->
        <script src="__PUBLICURL__/home/js/jquery.min.js"></script>
        <!-- jQuery UI 1.10.3 -->
        <script src="__PUBLICURL__/home/js/jquery-ui-1.10.3.min.js" type="text/javascript"></script>
        <!-- Bootstrap -->
        <script src="__PUBLICURL__/home/js/bootstrap.min.js" type="text/javascript"></script>
        <!-- daterangepicker -->
        <script src="__PUBLICURL__/home/js/plugins/daterangepicker/daterangepicker.js" type="text/javascript"></script>
		<script>
			function del(){
				var ListProduct=document.getElementById('ListProduct');
				var tr=ListProduct.children[1].rows;
				for(var i=0;i<tr.length;i++){
					tr[i].onclick=function(){
						var obj=this.getElementsByTagName('a')[1];
						var otr=obj.parentNode.parentNode;
						otr.parentNode.removeChild(otr);
					}
				}
			}
		</script>
    </body>
</html>
