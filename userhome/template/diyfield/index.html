function edit(url) {
	urldialog({

	});

//删除
function del(id,obj) {
	var obj;
	ajaxpost({

		url:"__URL__/del",
		data:{id: id},
		tip:1,
		success:function(){
			$(obj).parent().parent().parent().remove();
		}
	});
}
