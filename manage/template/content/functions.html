function typechange(){
	var type=$('#type').val();
	$('#contentbody').hide();
	$('#linksbody').hide();
	
	if(type=='comment'||type=='jiaoyancomment'){
		$('#otherbody').html($('#comment').html());
			
		}else if(type=='commentshow'){
		
		$('#otherbody').html($('#commentshow').html());
		}else if(type=='selfform'){
		
		$('#otherbody').html($('#sellform').html());
		}else if(type=='content'){
		$('#contentbody').show();
		$('#otherbody').html('');
		}else if(type=='linkaid'){
		$('#linksbody').show();
		$('#otherbody').html('');
		}else if(type=='url'){
		
		$('#otherbody').html('<td width="100" align="right">链接</td><td width="150"><input name="content" type="text" class="form-control" id="aids" value="'+url+'" /></td><td>填入链接,例如：http://www.baidu.com</td>');

		else if(type=='looktime'){
		
		$('#otherbody').html('');
