   <script>
 function add(){
	urldialog({
		width:600,
	height:400,
	title:'幻灯片添加',
	url:'__URL__/pics_add/mid-{$menu.id}'
	});
	}
  function edit(id){
	urldialog({
		width:600,
	height:400,
	title:'幻灯片编辑',
	url:'__URL__/pics_edit/id-'+id,
	});
	}

//删除
function del(id,obj) {
	
	

	ajaxpost({
		name:'确定要删除？',
		url:"__URL__/pics_del",
		data:{id: id},
		tip:1,
		success:function(){
			$(obj).parent().parent().parent().parent().remove();
		}
	});
}



</script>
