<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> 直播平台</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <!-- bootstrap 3.0.2 -->
        <link href="__PUBLICURL__/home/link/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!-- font Awesome -->
        <link href="__PUBLICURL__/home/link/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <!-- Ionicons -->
        <link href="__PUBLICURL__/home/link/css/ionicons.min.css" rel="stylesheet" type="text/css" />
        <!-- Daterange picker -->
        <link href="__PUBLICURL__/home/link/css/daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css" />
     
        <!-- kindeditor -->
        <link href="__PUBLICURL__/home/link/kindeditor-4.1.10-zh-CN/kindeditor-4.1.10/themes/default/default.css">
        
        <link href="__PUBLICURL__/home/css/newcss.css" rel="stylesheet" type="text/css" />
        
        
        
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
   <body>
       	<div class="container">
       		<div class="row">
        		<div class="imglist-box right-box menu-box">
          			<div style="background:#fefbe4;border:1px solid #f3ecb9;color:#993300;padding:10px;margin-bottom:5px;">
          				使用方法：点击对应内容后面的“选中”即可。
          				<a href="javascript:" onclick="history.go(-1)">点击这里返回模块选择</a>
          			</div>
          				<h4 style="font-size: 1em;font-weight: bold;">图文回复列表</h4>
          				<table width="100%" cellspacing="0" cellpadding="0" border="0" class="ListProduct">
							<thead>
								<tr>
									<th>名称</th>
									<th style=" width:80px;">
									操作 
									</th>
								</tr>
								</thead>
								<tbody>
                                 	<!--foreach:{$list $vo}-->
									<tr>
										<td>{$vo.name}</td>
										<td class="norightborder">
											<a onclick="returnHomepage('{$vo.id}')" href="javascript:">选中</a>
										</td>
									</tr>
                                     <!--{/foreach}-->
									
								</tbody>
          				</table>
          				<div class="footactions">
						  	<div class="pages"> {$page}   </div>
						</div>
        		</div>
    		</div>
    	</div>
  
        <!-- jQuery 2.0.2 -->
      <script type=text/javascript src="__PUBLICURL__/js/jquery.js"></script>
        <script type=text/javascript src="__PUBLICURL__/js/duxui.js"></script>
        <script type=text/javascript src="__PUBLICURL__/dialog/jquery.artDialog.js?skin=default"></script>
        <script type=text/javascript src="__PUBLICURL__/dialog/plugins/iframeTools.js"></script>
        <script type=text/javascript src="__PUBLICURL__/kindeditor/kindeditor-min.js"></script>
        <script type=text/javascript src="__PUBLICURL__/kindeditor/lang/zh_CN.js"></script>
        <script type=text/javascript src="__PUBLICURL__/js/common.js"></script>
         <script> 
			var domid=art.dialog.data('domid');
			var domida=art.dialog.data('domida');
			// 返回数据到主页面
			function returnHomepage(id){
				
				url="http://{$sys.MOBILE_DOMAIN}/selfform/index/fid-"+id+"?token={$token}";
				var origin = artDialog.open.origin;
				var dom = origin.document.getElementById(domid);
				dom.value=url;
				var doma = origin.document.getElementById(domida);
				doma.value=id;
				setTimeout("art.dialog.close()", 100 )
			}
		</script>
    </body>
</html>
